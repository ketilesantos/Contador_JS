<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contagem</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <h1>Vamos Contar</h1>
        </header>
        <section>
            <div>
                <p> Inicio:
                    <input type="number" name="txtini" id='txtini' placeholder="Digite um numero para o inicio">
                </p>
                <p> Fim:
                    <input type="number" name="txtfim" id="txtfim" placeholder="Digite um numero para o Fim">
                </p>
                <p>Pular:
                    <input type="number" name="txtpasso" id="txtpasso" placeholder="Digite um numero para Pular entre Inicio e Fim">
                </p>
                <p>
                     <input id="botao" type="button" value="Contar" onclick="contar()">
                </p>
            </div>
            <div id="res">
                <p>Preparando a Contagem!</p>
            </div>
        </section>
        <footer>
            <p>&copy; CursoemVideo</p>
        </footer>
        <script src="ex16.js"></script>
    </body>
</html>
